<!-- form -->
  <form class="container" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Add New Appointment</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter name"
            [(ngModel)]="appointment.name"
            required
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input
            type="text"
            id="age"
            name="age"
            placeholder="Enter age"
            [(ngModel)]="appointment.age"
            required
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="symtomps">Symtomps</label>
        <input
            type="text"
            id="symtomps"
            name="symtomps"
            placeholder="Enter symtomps"
            [(ngModel)]="appointment.symtomps"
            required
            class="form-control"
        />
    </div>
    <div class="form-group">
        <label for="number">Number</label>
        <input
            type="text"
            id="number"
            name="number"
            placeholder="Enter mobile number"
            [(ngModel)]="appointment.number"
            required
            class="form-control"
        />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
